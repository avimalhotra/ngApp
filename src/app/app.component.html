<h2>Validation</h2>

<form action="" novalidate #loginform="ngForm" autocomplete="off">
    <div class="mb-3">
        <label>Name: <input type="text" pattern="[a-zA-Z]{3,}" name="name" #name="ngModel" [(ngModel)]="validation.name" required class="form-control"></label>
        <span class="text-danger" [hidden]="name.valid"> Enter Name</span>
        <span class="text-success" [hidden]="name.invalid"> Name Accepted</span>
    </div>
    <div class="mb-3">
        <label>Age: <input type="number" min="18" max="25" name="age" #age="ngModel" [(ngModel)]="validation.age" required class="form-control"></label>
        <span class="text-danger" [hidden]="age.valid || age.dirty"> Enter Age</span>
        <span class="text-danger" [hidden]="age.valid || age.pristine"> Invalid Age</span>
        <span class="text-success" [hidden]="age.invalid "> Age Accepted</span>
    </div>

    <div class="mb-3"><label>Password: <input type="password" pattern="[\w]{8,12}" #pass="ngModel" [(ngModel)]="validation.pass" name="pass" required class="form-control"></label>
        <span class="text-danger" [hidden]="pass.valid || pass.dirty"> Enter Password</span>
        <span class="text-danger" [hidden]="pass.valid || pass.pristine"> Invalid Password</span>
        <span class="text-success" [hidden]="pass.invalid "> Password Ok</span>
    </div>
    
    <div class="mb-3"><label>Email: <input type="email" pattern="[a-zA-Z0-9_.]{1,}\@[a-zA-Z0-9-]{1,}\.[a-zA-Z]{2}[a-zA-Z.]{0,8}" #email="ngModel" [(ngModel)]="validation.email" name="email" required class="form-control"></label>
        <span class="text-danger" [hidden]="email.valid || email.dirty"> Enter Email</span>
        <span class="text-danger" [hidden]="email.valid || email.pristine"> Invalid Email</span>
        <span class="text-success" [hidden]="email.invalid "> Email Accepted</span>
    </div>
   
    <div class="mb-3">
        <button type="submit" class="btn  btn-primary m-2" [disabled]="loginform.invalid">Send</button>
    </div>

</form>

    
</div>
