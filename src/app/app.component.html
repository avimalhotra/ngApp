    <h1> Hello <small>{{title }}</small></h1>
    <h2>Reactive Forms</h2>

    <form class="row align-items-center" novalidate [formGroup]="loginForm" (ngSubmit)="submitForm()">

        <div class="col-auto"><input id="age" type="number" min="18" max="35" class="form-control" [formControl]="age" required></div> -->
        
        <div class="col-auto"><label for="mail" class="form-label">Email </label> </div>
        <div class="col-auto"><input id="mail" pattern="[\w]{1,}\@[\w]{1,}" formControlName="email" type="email" class="form-control" required ></div>
        <div class="col-auto"><label for="age" class="form-label">Age </label> </div>
        <div class="col-auto"><input id="age" type="number" min="18" max="35" formControlName="age" class="form-control" required></div>
        <div class="col-auto"><label for="pass" class="form-label">Password </label> </div>
        <div class="col-auto"><input id="pass" type="password" minlength="6" formControlName="pass" class="form-control" required></div>
        <div class="col-auto"><button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Check</button></div>
        <div class="col-auto w-100 mt-3">Data : {{loginForm.value| json }}, Form Status: {{loginForm.status}}</div>
    </form>
    
</div>
